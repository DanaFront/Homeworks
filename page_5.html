<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
		<meta charset="UTF-8">
		<meta name="description" content="Регистрация">
	</head>
	<body>
        <form autocomplete="on" name="ff">
            <fieldset>
                <legend>Регистрация</legend>
                <p><label for="text">
                    Введите логин:
                    <input type="text" id="text" minlength="5" required autofocus>
                </label></p>

                <p><label for="email">
                    Введите E-mail:
                    <input type="email" id="email" required>
                </label></p>
  
                <p><label for="password">
                    Введите пароль:
                    <input type="password" id="password" maxlength="20" minlength="5" required>
                </label></p>

                <p><label for="password">
                    Подтверждение пароля:
                    <input type="password" id="password" maxlength="20" minlength="5" required>
                </label></p>
     
                <p><label for="foto">
                    Загрузить фото:
                    <input type="file" id="foto" accept="image/*">
                </label></p>

                <p>
                    <input type="submit" value="Регистрация">
                    <button type="reset">Сбросить</button>
                </p>
            </fieldset>
        </form>
	</body>
</html>
